name: Pull Request CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clean_orders_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit

      - name: Setup test environment
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: clean_orders_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: false
          USE_POSTGRES: true
          NODE_ENV: test
        run: |
          echo "DB_HOST=localhost" > .env.test
          echo "DB_PORT=5432" >> .env.test
          echo "DB_NAME=clean_orders_db_test" >> .env.test
          echo "DB_USER=postgres" >> .env.test
          echo "DB_PASSWORD=postgres" >> .env.test
          echo "DB_SSL=false" >> .env.test
          echo "USE_POSTGRES=true" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: clean_orders_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run db:migrate

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: clean_orders_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: false
          USE_POSTGRES: true
          NODE_ENV: test
        run: npm run test:integration --if-present

      - name: Generate test coverage
        run: npm run test:coverage --if-present

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Check build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build artifacts created successfully"
            ls -la dist/
          else
            echo "⚠️ No dist directory found - build may not be configured"
          fi
